##sourced from /sack/data/interface.conf

Enable Trace = off

option default /DEFAULT/System Settings/@Enable System Mapping=1
#option default altanik = !enabled

if altanik == enabled
	# load altanik module:
	win32 module altanik_core.dll
	win32 module plugins/altanik_core.dll

	# sack_sql_options OR futgetpr:
	win32 alias service options futgetpr
else
	win32 alias service options sack_sql_options
endif

# video and image interfaces
alias service render sack.render
alias service image sack.image

# logging needs options, which needs to be aliased before this is loaded
win32 module loginfo.module
