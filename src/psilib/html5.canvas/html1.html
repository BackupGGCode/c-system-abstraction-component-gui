init();        

function draw() {  circle(x, y, 20); }
function circle(x,y,r) {  ctx.beginPath();
	ctx.arc(x, y, r, 0, Math.PI*2, true);
	ctx.fill();
}


function getPosition(event)
{
  var lx = event.x;
  var ly = event.y;

  lx -= canvas.offsetLeft;
  ly -= canvas.offsetTop;

  x = lx;
  y = ly;
  circle( lx, ly, 10 );
  //alert("x:" + lx + " y:" + ly);
}
